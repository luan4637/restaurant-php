version: '0.01'
services:
  nginx:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - ./:/usr/share
      - ./server-conf/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - internal
  php:
    container_name: restaurant_php
    build:
      dockerfile: ./server-conf/dockerfile
      context: .
    volumes:
      - ./:/usr/share
      - ./server-conf/php.ini:/usr/local/etc/php/php.ini
      - ./server-conf/fpm.conf:/usr/local/etc/php-fpm.d/fpm.conf
    networks:
      - internal
  mysql:
    image: mysql:8.0.39
    ports:
      - 3306:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: restaurant_db
      MYSQL_USER: restaurant_user
      MYSQL_PASSWORD: restaurant_password
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - internal
  redis-host:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 200MB
networks:
  internal:
    driver: bridge
